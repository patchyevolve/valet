<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Interactive Experience</title>
    <meta name="description" content="A state-driven Valentine's Day interactive webpage with emotional journey">
    
    <!-- Accessibility and Performance -->
    <meta name="theme-color" content="#ff6b9d">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <!-- Respect user preferences -->
    <meta name="color-scheme" content="light dark">
    
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Respect reduced motion preferences */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Main container */
        #app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* Loading state */
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
        }
        
        /* Hidden by default, shown by JavaScript */
        .state-container {
            display: none;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        .state-container.active {
            display: block;
        }
        
        /* Accessibility improvements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* Focus styles */
        button:focus,
        a:focus {
            outline: 2px solid #fff;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading" id="loading">
            <p>Preparing your experience...</p>
            <div class="sr-only" aria-live="polite" id="loading-status"></div>
        </div>
        
        <!-- State containers will be populated by JavaScript -->
        <div class="state-container" id="ambient-idle">
            <h1>Welcome</h1>
        </div>
        
        <div class="state-container" id="intro-text">
            <div id="text-display"></div>
        </div>
        
        <div class="state-container" id="presence-acknowledgement">
            <p>Scroll to continue your journey...</p>
        </div>
        
        <div class="state-container" id="distance-visualization">
            <div id="parallax-container"></div>
        </div>
        
        <div class="state-container" id="personal-memory">
            <div id="memory-display"></div>
        </div>
        
        <div class="state-container" id="valentine-question">
            <div id="question-display"></div>
        </div>
        
        <div class="state-container" id="decision-state">
            <div id="decision-buttons"></div>
        </div>
        
        <div class="state-container" id="confirmation-state">
            <video id="confirmation-video" style="display: none;"></video>
            <div id="video-overlay"></div>
        </div>
        
        <div class="state-container" id="gentle-exit-state">
            <div id="exit-message"></div>
        </div>
    </div>
    
    <!-- Screen reader announcements -->
    <div aria-live="polite" aria-atomic="true" class="sr-only" id="announcements"></div>
    
    <script type="module" src="./main.js"></script>
</body>
</html>
