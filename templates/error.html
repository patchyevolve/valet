<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíî Oops - Valentine's Day Experience</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b9d, #fd79a8, #fdcb6e);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .error-container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .error-heart {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: heartBeat 2s ease-in-out infinite;
        }
        
        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        .error-code {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }
        
        .error-message {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            font-style: italic;
        }
        
        .love-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .retry-button {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-hearts::before,
        .floating-hearts::after {
            content: 'üíï';
            position: absolute;
            font-size: 2rem;
            animation: floatUp 6s linear infinite;
            opacity: 0.3;
        }
        
        .floating-hearts::before {
            left: 20%;
            animation-delay: 0s;
        }
        
        .floating-hearts::after {
            left: 80%;
            animation-delay: 3s;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    
    <div class="error-container">
        <div class="error-heart">üíî</div>
        
        <h1>Oops!</h1>
        
        <div class="error-code">Error {{ error_code }}</div>
        
        <div class="error-message">
            {{ error_message }}
        </div>
        
        <div class="love-message">
            Even when things go wrong, love finds a way to make everything better. ‚ú®
        </div>
        
        <a href="/" class="retry-button">
            üè† Go Home
        </a>
        
        <a href="javascript:history.back()" class="retry-button">
            ‚¨ÖÔ∏è Go Back
        </a>
        
        <a href="javascript:location.reload()" class="retry-button">
            üîÑ Try Again
        </a>
    </div>
    
    <script>
        // Add some interactive sparkles on click
        document.addEventListener('click', function(e) {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '‚ú®';
            sparkle.style.cssText = `
                position: fixed;
                left: ${e.clientX}px;
                top: ${e.clientY}px;
                font-size: 1.5rem;
                pointer-events: none;
                z-index: 1000;
                animation: sparkleUp 1s ease-out forwards;
            `;
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        });
        
        // Add sparkle animation
        const sparkleStyle = document.createElement('style');
        sparkleStyle.textContent = `
            @keyframes sparkleUp {
                0% {
                    transform: translateY(0) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-50px) scale(0.5);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(sparkleStyle);
    </script>
</body>
</html>
